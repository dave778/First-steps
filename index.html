<body>
    <header>
        <h1>Rock Scissors Paper</h1>

 
 
    </header>
    <div class='score-board'>
        <div id= 'user-lable' class='badge'>user</div>
        <div id= 'computer-lable' class='badge'>comp</div>
        <span id = 'user-score'>0</span>: <span id = 'computer-score'>0</span>
    </div>

    <div class ='result'>
        <p>Select your choice</p>
    </div>

    <div class = 'choices'>

        <div class = 'choice'>
            
            <img src="images/rock.png" alt="" id="r" onClick="game(this.id)" />

        <div class = 'choice'>

            <img src="images/scissors.png" alt="" id="s" onClick="game(this.id)" />

        <div class = 'choice'>

            <img src="images/paper.png" alt="" id="p" onClick="game(this.id)" />
        </div>
    </div>

<p id = 'action-message'>Make a choice.</p>
